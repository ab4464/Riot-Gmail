<mail-editor>
  <div class="top">
    <p>EDITOR</p>
  </div>

  <div>
    <span>To </span><input type="text" ref="emailTo" value=""/>
  </div>
  <div>
    <span>Subject </span><input type="text" ref="subject" value=""/>
  </div>
  <textarea name="name" rows="8" cols="50" ref="emailBody"></textarea>

  <div>
    <button type="button" onclick={sendEmail}>SEND</button>
    <button type="button" onclick={parent.closeEditor}>CANCEL</button>
  </div>

  <style>
    :scope {
      display: block;
      background-color: #333;
      color: white;
      border: 1px solid maroon;
      padding-bottom: 15px;
      background: #333;
      color: white;
      position: fixed;
      right: 0;
      bottom: 0;
      width: 400px;
      height: 250px;
    }

    .top{
      background-color: #ed2828;
      color: white;
      width: inherit;
      padding: 5px 20px;
    }
    textarea {
      margin-top: 5px;
      margin-left: 5px;
      margin-right: 5px;
      width: 95%;
    }
    span {
      margin-left: 5px;
    }
    input {
      width: 75%;
      margin-top: 7px;
      margin-left: 5px;
    }
    button{
      margin-top: 10px;
      margin-left: 30px;
      margin-right: 60px;
      background-color: #ed2828;
      color: white;
    }
  </style>

  <script>
    this.sendEmail = function(e){
      var printInfo = {
        toEmail: this.refs.emailTo.value,
        subject: this.refs.subject.value,
        body: this.refs.emailBody.value
      };
      this.parent.emailList.push(printInfo);
      this.parent.update();
      this.parent.closeEditor();
    };
  </script>
</mail-editor>
