<mail-app>
  
  <button type="button" name="button" onclick={showEditor}>COMPOSE</button>

  <div class="mail-list">
    <mail-item each={emailList}><mail-item> <!-- For each emailList item, create a mail-item component -->


  </div>

  <mail-editor if={editor}></mail-editor>

  <style>
    :scope {
      display: block;
      border: 2px solid orange;
      padding: 10px;
      background-color: #e3e7ed;
    }

    .mail-list {
      margin-top: 15px;
    }

    button {
      background-color: white;
      color: #333;
      text-shadow: 1px 1px #b4bac4;
      height: 25px;
      width: 100px;
    }
  </style>

  <script>
  tag = this;

  tag.editor = false;
  tag.showEditor = function(e){
    tag.editor = true; /* if I use !tag.editor then it hides and shows but that's not how the compose button works */
  };

  tag.emailList = [{
    toEmail: "jdoe@gmail.com",
    subject: "Do your thing",
    body: "Dear JDoe: Do Your Thing"
  }, {
    toEmail: "jdoe@gmail.com",
    subject: "Do your thing",
    body: "Do Your Thing"
  }, {
    toEmail: "jdoe@gmail.com",
    subject: "Do your thing",
    body: "Do Your Thing"
  }];

  tag.closeEditor = function(e){
    tag.editor = false;
    tag.update();
  }


  </script>

</mail-app>
